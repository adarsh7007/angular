<ul class="user" *ngIf="user$ | async as user">
  <li *ngFor="let user">
    <h4>{{ user.title }}</h4>
    <h5>{{ user.description }} </h5>
  </li>
</ul>

<div class="user" *ngIf="user$ | async as user">
  <div *ngFor="let user of user">
    <label>tittle:</label><input type="text" name="tittle " {{user.title}} />
    <label>description:</label><textarea placeholder="description...."{{user.description}></textarea>
</div>
</div>
